<div class = "pop-over">
	<div class = "pop-over-header">
		<div class = "pop-over-title"><h3>Support Center</h3></div>
		<div class = "pop-over-close" ng-click = "hidePopOver()"><i class="material-icons md-18">close</i></div>
	</div>
	<div class = "pop-over-body">
		<div class = "help">
			<div class = "search-field">
				<i class="search-icon material-icons md-18">search</i>
				<input type = "text" placeholder="Search all articles">
			</div>
			<h4 class = "uppercase">Suggested</h4>
			<ul>
				<li ng-if="!sugestions.length"><i class="material-icons md-18 rotate">autorenew</i></li>
				<li ng-if="!!sugestions.length" ng-repeat = "s in sugestions"><a ng-href = "#" target = "_blank">{{s.body}}</a></li>
			</ul>
		</div>
		<ul class = "links">
			<li><a ng-href = "#" target = "_blank">All article categories</a><a class = "link-icon" ng-href = "#" target = "_blank"><i class="material-icons md-18">link</i></a></li>
			<li><a ng-href = "#" target = "_blank">Register for a webinar</a><a class = "link-icon" ng-href = "#" target = "_blank"><i class="material-icons md-18">link</i></a></li>
			<li><a ng-href = "#" target = "_blank">Talk to us</a><a class = "link-icon" ng-href = "#" target = "_blank"><i class="material-icons md-18">chat</i></a></li>			
		</ul>
	</div>
</div>
